{% extends 'base.html' %}

{% block title %}Recipes{% endblock %}

{% block content %}
{% for recipe in response_data %}
<div>
    <img src="{{ recipe.image }}" alt="{{ recipe.title }} recipe">
    <h1>{{ recipe.title }}</h1>
    <h3>Ingredients</h3>
    <ul>
        {% for ingredient in recipe.ingredients %}
        <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>
</div>
{% endfor %}
<button id="{{g.user.id}}" class='user-pantry'>back</button>
{% endblock %}

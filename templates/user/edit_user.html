{% extends 'form_template.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}


<form action="/users/{{g.user.id}}/edit", method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
    </p>

    {% endfor %}

    <button>Save</button>
</form>

{% endblock %}
